<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Ingresa a Tecmave</title>
<style>
            .container-login {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: #f7f7f7; /* Fondo claro */
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h2 {
                color: #2c3e50; /* Tono oscuro para el título */
                text-align: center;
                margin-bottom: 20px;
            }
            .form-label {
                color: #34495e; /* Color de las etiquetas */
            }
            .form-control {
                border-radius: 5px;
                border: 1px solid #bdc3c7; /* Bordes suaves */
            }
            .btn-success {
                width: 100%;
                background-color: #27ae60; /* Verde primario */
                border-color: #27ae60;
                color: #fff;
                transition: background-color 0.3s ease;
            }
            .btn-success:hover {
                background-color: #2ecc71; /* Verde más claro al pasar el mouse */
            }
            .dropdown-item, .registrarse {
                display: block;
                margin-top: 10px;
                text-align: center;
                color: #2980b9; /* Color de enlace */
            }
            .dropdown-item:hover, .registrarse:hover {
                color: #3498db;
                text-decoration: underline;
            }
            .dropdown-divider {
                margin: 20px 0;
                border-top: 1px solid #e0e0e0;
            }
        </style>
    </head>
     <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success"><h2>[[#{login.login}]]</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"/></div></div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div></div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-primary" >
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a></button>
                                    <button class="btn btn-info" >                                        
                                        <a th:href="@{/registro/recordar}" class="btn"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a></button>
                                    <button class="btn btn-success" type="submit">
                                        <span class="btn"><i class="fas fa-sign-in-alt"></i>
                                            [[#{login.login}]]</span></button>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
